<div class="mnemo__kran-vert kran">
  <div class="mnemo__kran-box">
    <div
      class="mnemo__triangle1 mnemo__kran-left"
      [ngStyle]="{
        'border-left': triangleWidth + 'px solid ' + color,
        'border-top': triangleHeight + 'px solid transparent',
        'border-bottom': triangleHeight + 'px solid transparent'
      }">
    </div>
    <div
      class="mnemo__triangle2 mnemo__kran-right"
      [ngStyle]="{
        'border-right': triangleWidth + 'px solid ' + color,
        'border-top': triangleHeight + 'px solid transparent',
        'border-bottom': triangleHeight + 'px solid transparent'
      }">
    </div>
  </div>
</div>
