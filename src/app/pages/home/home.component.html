<div class="home">
  <div class="home__container">
    <mat-tab-group class="home__tab-group" (selectedTabChange)="selectedSushilkaId = $event.tab.textLabel">
      <mat-tab *ngFor="let object of objectData" class="home__tab">
        <ng-template mat-tab-label>
          <button mat-button class="home__tab-button btn-reset">{{ object.name }}</button>
        </ng-template>
        <div class="home__button-group">
          <app-control-button class="home__button"
            [isActive]="activeView === 'parameters' && selectedSushilkaId === object.id"
            (onClick)="showParameters(object.id)">
            Текущие параметры
          </app-control-button>
          <app-control-button class="home__button"
            [isActive]="activeView === 'mnemo' && selectedSushilkaId === object.id" (onClick)="showMnemo(object.id)">
            Мнемосхема
          </app-control-button>
          <app-control-button class="home__button"
            [isActive]="activeView === 'graph-tempers-general' && selectedSushilkaId === object.id"
            (onClick)="showGraphTemper(object.id)">
            Графики температур
          </app-control-button>
          <app-control-button class="home__button"
            [isActive]="activeView === 'graph-vacuums-general' && selectedSushilkaId === object.id"
            (onClick)="showGraphPressure(object.id)">
            Графики давления
          </app-control-button>
        </div>
        <div *ngIf="activeView === 'parameters' && selectedSushilkaId === object.id" class="home__content">
          <app-sushilka [id]="object.id"></app-sushilka>
        </div>
        <div *ngIf="activeView === 'mnemo' && selectedSushilkaId === object.id" class="home__content">
          <app-sushilka-mnemo [id]="object.id"></app-sushilka-mnemo>
        </div>
        <div *ngIf="activeView === 'graph-tempers-general' && selectedSushilkaId === object.id" class="home__content">
          <app-graphic-tempers-general [id]="object.id"></app-graphic-tempers-general>
        </div>
        <div *ngIf="activeView === 'graph-vacuums-general' && selectedSushilkaId === object.id" class="home__content">
          <app-graphic-vacuums-general [id]="object.id"></app-graphic-vacuums-general>
        </div>
      </mat-tab>

      <mat-tab class="home__tab">
        <ng-template mat-tab-label>
          <button mat-button class="home__tab-button btn-reset">Энергоресурсы</button>
        </ng-template>

        <div class="home__button-group">
          <app-control-button class="home__button"
            [isActive]="activeView === 'energy-resources'"
            (onClick)="showEnergyResources()">
            Текущие параметры
          </app-control-button>
          <app-control-button class="home__button"
            [isActive]="activeView === 'daily-report'"
            (onClick)="showDailyReport()">
            Суточный отчет
          </app-control-button>
          <app-control-button class="home__button"
            [isActive]="activeView === 'monthly-report'"
            (onClick)="showMonthlyReport()">
            Месячный отчет
          </app-control-button>
        </div>

        <div *ngIf="activeView === 'energy-resources'" class="home__content">
          <app-energy-resources-current></app-energy-resources-current>
        </div>

        <div *ngIf="activeView === 'daily-report'" class="home__content">
          <app-energy-resources-report-day></app-energy-resources-report-day>
        </div>

        <div *ngIf="activeView === 'monthly-report'" class="home__content">
          <app-energy-resources-report-month></app-energy-resources-report-month>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
