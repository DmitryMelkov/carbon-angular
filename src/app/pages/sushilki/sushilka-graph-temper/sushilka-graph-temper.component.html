<div class="dynamic-graph__container">
  <div id="chartContainer1" class="dynamic-graph">
    <div class="dynamic-graph__content">
      <canvas class="dynamic-graph__graph" #chartCanvas1></canvas>
    </div>
    <div class="dynamic-graph__btns">
      <button class="dynamic-graph__btn" (click)="handleTimeChange(1, 'backward')">Назад</button>
      <button class="dynamic-graph__btn" (click)="handleTimeChange(1, 'forward')">Вперёд</button>
      <button class="dynamic-graph__btn" (click)="resetToCurrentValues()">Вернуться к текущим значениям</button>
      <button class="dynamic-graph__btn" id="toggleDataBtn1">Скрыть данные</button>
    </div>
  </div>

  <div id="chartContainer2" class="dynamic-graph">
    <div class="dynamic-graph__content">
      <canvas class="dynamic-graph__graph" #chartCanvas2></canvas>
    </div>
    <div class="dynamic-graph__btns">
      <button class="dynamic-graph__btn" (click)="handleTimeChange(2, 'backward')">Назад</button>
      <button class="dynamic-graph__btn" (click)="handleTimeChange(2, 'forward')">Вперёд</button>
      <button class="dynamic-graph__btn" (click)="resetToCurrentValues()">Вернуться к текущим значениям</button>
      <button class="dynamic-graph__btn" id="toggleDataBtn2">Скрыть данные</button>
    </div>
  </div>
</div>
