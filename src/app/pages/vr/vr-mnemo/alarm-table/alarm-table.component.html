<div class="alarm-table" *ngIf="alarms$ | async as alarms">
  <div *ngIf="alarms.length === 0" class="no-alarms">
    Все параметры в норме.
  </div>
  <table *ngIf="alarms.length > 0">
    <thead>
      <tr>
        <th>Наименование</th>
        <th>Значение</th>
        <th>Причины</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alarm of alarms">
  <td class="blink-warning"
      [style.animationDelay]="getAnimationDelay()">
    {{ alarm.key }}, {{ alarm.unit }}
  </td>
  <td class="blink-warning"
      [style.animationDelay]="getAnimationDelay()">
    {{ alarm.value }}
  </td>
  <td>
    <button class="alarm-btn btn-reset" (click)="openAlarmModal(alarm)">Подробнее</button>
  </td>
</tr>
    </tbody>
  </table>
</div>
