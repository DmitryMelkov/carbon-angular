<app-loader *ngIf="isLoading" [delay]="2000" [loadingText]="'Подождите, идет загрузка данных...'" (loadingComplete)="onLoadingComplete()"></app-loader>

<div class="current-container" *ngIf="!isLoading" [@fadeIn]="isDataLoaded ? '*' : 'void'">
  <app-header-current-params [title]="'Корпус 296'"></app-header-current-params>

  <div class="tables">
    <app-sushilka-table [title]="'Текущие параметры (температура)'" [data]="data?.temperatures || {}" [unit]="' °C'"></app-sushilka-table>
    <app-sushilka-table [title]="'Текущие параметры (уровень)'" [data]="data?.levels || {}" [unit]="' мм'"></app-sushilka-table>
  </div>
</div>
